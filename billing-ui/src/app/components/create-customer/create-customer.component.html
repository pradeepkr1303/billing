<div>
    <div class="topic">
        <h3>New Customer</h3>
    </div>
    <div class="Customer_header">
        <div class="row">
            <div class="col-md">
                <div class="row row_additional form-group">
                    <label for="customer_name" class="col-md-2 col-form-label"><b>Name :</b></label>
                    <input class="col-md form-control" [(ngModel)]="customerName" type="text" id="customer_name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <div class="row row_additional form-group">
                    <label for="customer_address" class="col-md-2 col-form-label"><b>Address :</b></label>
                    <input class="col-md form-control" [(ngModel)]="customerAddress" type="text" id="customer_address">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <div class="row row_additional form-group">
                    <label for="gstin" class="col-md-2 col-form-label"><b>GSTIN :</b></label>
                    <input class="col-md form-control" [(ngModel)]="gstin" type="text" id="gstin">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <div class="row row_additional form-group">
                    <label for="phone_number" class="col-md-2 col-form-label"><b>Phone number :</b></label>
                    <input class="col-md form-control" [(ngModel)]="phoneNumber" type="number" id="phone_number">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
        <button class="btn btn-secondary col-md" (click) = 'saveCustomer()'>Add</button>
        <div class="col-md-4"></div>
    </div>
    <h4>{{message}}</h4>
</div>
